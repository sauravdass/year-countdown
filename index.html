<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>year countdown</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
   <h1 id="year"></h1>
   
   <div class="countdown">
       <div class="times">
           <h2 id="day"></h2>
           <p>days</p>
       </div>
       
       <div class="times">
           <h2 id="hours"></h2>
           <p>hours</p>
       </div>
       
       <div class="times">
           <h2 id="minutes"></h2>
           <p>minutes</p>
       </div>
       
       <div class="times">
           <h2 id="seconds"></h2>
           <p>seconds</p>
           <div class="ms">
               <h6 id="milliSeconds">20</h6>
               <p>MS</p>
           </div>
       </div>
   </div>
   
   
    <script src="js/main.js"></script>
</body>
</html>
